<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JqueryDemo</title>
    <script src="js/http_code.jquery.com_jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".test").hide();

            });
        });

    </script>

</head>

<body>
<h1>这是一个标题</h1>
<p class="test">这是一个段落</p>
<p>这是另外要给段落，不会消失哦</p>
<button>点击我</button>
</body>

</html>
