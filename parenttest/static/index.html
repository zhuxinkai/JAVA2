<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>
<div id="contentDiv"></div>
<div id="deleteResult"></div>
<input type="button" value="提交数据" onclick="getData()"><br>
<input type="button" value="删除数据" onclick="deleteData()"><br>
<script>
    function deleteData() {
        $.ajax({
            url:'http://localhost:8081/bookcors/99',
            type:'DELETE',
            success:function (msg) {
                $("#contentDiv").html(msg);

            }

            })



    }

    function getData() {
        $.ajax({
            url:'http://localhost:8081/bookcors/',
            type:'POST',
            data:{name:'三国演义'},
            success:function (msg) {
                $("#deleteResult").html(msg);

            }



        })



    }
</script>

</body>
</html>
